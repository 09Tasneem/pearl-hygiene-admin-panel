<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Administrator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/pearlhygiene.png" type="image/x-icon">
</head>

<body>

    <!-- Navbar -->
    <a href="/products">
        <div id="navbar">
          <img src="../images/pearlhygiene.png" alt="Product" width="80px" style="margin: 5px 10px;">
          <h2>Pearl Hygiene</h2>
        </div>
      </a>

    
    <div style="display: flex; justify-content: center; align-items: center;">
        <button id="users-button">Users</button>
    </div>

    <!-- Main content -->
    <div style="display: flex; justify-content: center; align-items: center;">

        <div class="container">

            <h2 style="text-align: center; margin: 10px;">Add User</h2>
            <!-- User form -->
            <form id="addUserForm">
                <!-- Username input -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
            </div>

                <!-- Password input -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6"><br>
                </div>
                <!-- Buttons for form submission and navigation -->
                <div style="display: flex; justify-content: center; align-items: center;">
                    <button type="submit">Add User</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Toast container for notifications -->
    <div id="toastContainer"></div>

    <!-- External JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Main JavaScript file -->
    <script type="module" src="script.js"></script>
</body>

</html>
